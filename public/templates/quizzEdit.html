<div class="container">
    <form class="form-horizontal" ng-show="displayed" name="quizz" ng-submit="save()">
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" ng-show="modified">Save</button>
                <button class="btn" ng-click="close()" ng-show="modified">Save and close</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="name">Quizz name</label>
            <div class="col-lg-8">
                <input name="name" id="name" ng-model="title.name" class="form-control" placeholder="Enter name" required />
                <span class="error" ng-show="title.name.$error.required">Required!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="titles">Quizz titles</label>
            <div class="col-lg-8">
                <input name="titles" id="titles" ng-model="title.titles" class="form-control" ng-list type="hidden"/>
                <div class="row">
                    <div class="col-xs-6">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="t in titles|filter:filterNotSelected" ng-click="selectTitle(t)" ng-class="{selected:t.selected}">
                                <a href="#" ng-class="{locked:t.locked}" eat-click>
                                    <h5 class="uptitle" ng-bind="t.id3info.metadata.title"></h5>
                                    <div class="upartist" ng-bind="t.id3info.metadata.artist"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-6">
                        <div><strong>Count : </strong><span ng-bind="title.titles.length"></span></div>
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="t in titles|filter:filterSelected" ng-click="selectTitle(t)" ng-class="{selected:t.selected}">
                                <a href="#" ng-class="{locked:t.locked}" eat-click>
                                    <h5 class="uptitle" ng-bind="t.id3info.metadata.title"></h5>
                                    <div class="upartist" ng-bind="t.id3info.metadata.artist"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
